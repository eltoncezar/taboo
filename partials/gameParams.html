<div id="times">
	<div>TIMES</div>
	<div>{{game.teams.length}}</div>
	<div ng-click=upTime()>/\</div>
	<div ng-click=downTime()>\/</div>
</div>

<div id="duration">
	<div>Tempo</div>
	<div>{{game.duration}}</div>
	<div ng-click=upDuration()>/\</div>
	<div ng-click=downDuration()>\/</div>
</div>

<div id="start">
	<div ng-click=startGame()>START</div>
</div>
